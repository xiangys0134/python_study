        $(function () {
            $('#btnAjax').click(function () {
                $.ajax({
                    'url': '/ajax_handle',
                    'dataType': 'json'
                }).success(function (data) {
                    //alert('aaaa')
                   //alert(data.res)
                    if (data.res == 1){
                        $('#message').show().html('提示信息')
                    }
                })
            })
        })
    </script>
    <style>
        #message {
            display: none;
            color: red;
        }
    </style>

<input type="button" id="btnAjax" value="ajax请求">
<div id="message">返回结果</div>
