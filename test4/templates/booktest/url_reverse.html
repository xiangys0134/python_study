<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url反向解析</title>
</head>
<body>
<a href="/index/">首页</a><br/>
url反向解析生成index链接：<br/>
<a href="{% url 'booktest:index2' %}">首页</a><br/>
/show_args/1/2:<br/>
<a href="{% url 'booktest:show_args' 1 2 %}">/show_args/1/2</a><br/>
/show_kwargs/1/2:<br/>
<a href="{% url 'booktest:show_kwargs' c=3 d=4 %}">/show_kwargs/1/2</a>
</body>
</html>
