<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签</title>
    <style>
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
<h1>书籍名称</h1>
<ul>
    {% for book in books %}
        {% if book.id <= 2 %}
            <li class="red">{{ forloop.counter }}{{ book.btitle }}</li>
        {% else %}
            <li class="green">{{ forloop.counter }}{{ book.btitle }}</li>
        {% endif %}
    {% empty %}
        <li>未查询到结果</li>
    {% endfor %}
</ul>
</body>
</html>
